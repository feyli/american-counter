<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>American Counter</title>
        <script src="./js/year-picker.js" defer></script>
        <script src="./js/age-picker.js" defer></script>
        <script src="./js/main.js" defer></script>
        <link rel="stylesheet" href="./css/output.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

        <!-- Open Graph / Twitter -->
        <meta property="og:title" content="American Counter" />
        <meta property="og:description" content="Calculate how many times the age of the United States of America fits into the age of an item." />
        <meta property="og:url" content="https://feyli.github.io/american-counter" />
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:owner" content="@feyli" />
    </head>
    <body>
        <div class="flex flex-col items-center p-8 sm:rounded-xl sm:bg-white sm:shadow-2xl dark:sm:bg-gray-900">
            <header class="flex flex-col gap-2">
                <h1 class="text-4xl font-bold sm:text-5xl">American Counter</h1>
                <a href="./about.html" class="text-md text-blue-500 sm:self-start">What's this?</a>
            </header>
            <ul class="toggle m-8 flex select-none flex-row items-center gap-2 rounded-full border border-gray-200 p-1 text-xs shadow-md *:cursor-pointer *:rounded-full *:p-2 *:transition-colors dark:border-gray-600">
                <li id="year-button" class="active">Year</li>
                <li id="age-button">Age</li>
            </ul>
            <div class="mb-4 flex h-8 flex-row items-center gap-1 *:h-full">
                <button class="change-value">-1000</button>
                <button class="change-value">-500</button>
                <label>
                    <input type="number" value="1776" id="yearField" class="field year-mode" />
                    <input type="number" value="500" id="ageField" class="field age-mode hidden" />
                </label>
                <button class="change-value">+500</button>
                <button class="change-value">+1000</button>
            </div>
            <div class="picker-container h-40 w-full max-w-96">
                <ul class="year-picker year-mode picker"></ul>
                <ul class="age-picker age-mode picker hidden"></ul>
            </div>
            <div class="mt-8 text-xl font-medium">
                <p>An item that is <span id="itemAge" class="highlight-value">---</span> <span id="pluralYear">year</span> old (created in <span id="itemYear" class="highlight-value">1776</span>) is</p>
                <p class="my-4"><span id="itemUSAge" class="highlight-value">1.0</span> <span id="pluralTime">time</span></p>
                <p>the age of the United States of America.</p>
            </div>
        </div>
    </body>
</html>
